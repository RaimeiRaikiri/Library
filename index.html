<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>
        <div class="icon">
            <img src="./imgs/book.svg" width="80px" height="80px">
        </div>
        <div class="title">
            <h1>The Archives</h1>
        </div>
        <div class="add-button">
            <button class="addBook" onclick="togglePopup()">Add To Library</button>
        </div>
    </nav>

    <div class="books-section">

    </div>

    <div id="popup-overlay">
        <div class="popup-box">
            <h2>Add New Book To Library</h2>
            <form class="add-book">
                <section>
                    <label for="Title">Book Title</label>
                    <input type="text" name="Title" id="Title" class='form-input' required>

                    <label for="Author">Author Name</label>
                    <input type="text" name="Author" id="Author" class='form-input' required>

                    <label for="Publish">Year Published</label>
                    <input type="number" name="Publish" id="Publish" class='form-input' required>

                    <label for="Pages">Number Of Pages</label>
                    <input type="number" name="Pages" id="Pages" class='form-input' required>

                    <label for="Read-Book">Read</label>
                    <input type="checkbox" name="Read-Book" id="Read-Book" class='form-input'>

                    <button class="submit">Submit</button>
                </section>
            </form>
            <button class="close" onclick="togglePopup()">Close</button>
        </div>
    </div>
</body>
</html>
