<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>
        <div class="icon">
            <img src="./imgs/book.svg" width="80px" height="80px">
        </div>
        <div class="title">
            <h1>The Archives</h1>
        </div>
        <div class="add-button">
            <button class="addBook">Add To Library</button>
        </div>
    </nav>

    <div class="books-section">

        <div class="book">
            <div class="heading-section">
                <h2 class="title">Fey evolution merchant</h2>
                <h3 class="author">by Amber Button</h3>
            </div>
            <div class="button-section">
                <button class="remove"></button>
                <button class="read"></button>
            </div>
        </div>

        <div class="book">
            <div class="heading-section">
                <h2 class="title">Supreme Lord: I can extract everything!</h2>
                <h3 class="author">by HideousGrain</h3>
            </div>
            <div class="button-section">
                <button class="remove"></button>
                <button class="read"></button>
            </div>
        </div>

        <div class="book">
            <div class="heading-section">
                <h2 class="title">Atticus's Odyssey: Reincarnated Into A Playground</h2>
                <h3 class="author">by RealmWeaver</h3>
            </div>
            <div class="button-section">
                <button class="remove"></button>
                <button class="read"></button>
            </div>
        </div>

    </div>
</body>
</html>
